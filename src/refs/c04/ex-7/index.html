<html ng-app="myApp">
<head>
	<title></title>
	<script type="text/javascript"
      	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js">
    </script>
    <script type="text/javascript"
      	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js">
    </script>

    <script type="text/javascript">
    var app = angular.module('myApp', ['ng', 'ngRoute']);

    app.config(function($routeProvider) {
    	$routeProvider.
    		when('/', {
    			templateUrl: '/ex-7/home.html',
    			controller: function($scope) {
    				$scope.linkText = 'about';
    			}
    		}).
    		when('/about', {
    			templateUrl: '/ex-7/about.html'
    		});
    });
    </script>
</head>
<body>
	<div ng-view></div>
</body>
</html>
